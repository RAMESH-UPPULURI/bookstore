# Cucumber Configuration Properties

# Glue packages - where step definitions and hooks are located
cucumber.glue=bookstore.stepdefs,bookstore.hooks

# Features location
cucumber.features=src/test/resources/features

# Plugin configuration for reports
cucumber.plugin=pretty,html:target/cucumber-reports/cucumber.html,json:target/cucumber-reports/cucumber.json,junit:target/cucumber-reports/cucumber.xml,io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm

# Enable colored output in console
cucumber.ansi-colors.disabled=false

# Publish results to Cucumber Reports (set to false if you don't want to publish)
cucumber.publish.enabled=true
cucumber.publish.quiet=false

# Filter tags for test execution
# cucumber.filter.tags=@smoke or @regression

# Parallel execution settings
cucumber.execution.parallel.enabled=false
cucumber.execution.parallel.config.strategy=dynamic
cucumber.execution.parallel.config.fixed.parallelism=4

# Strict mode - fail if there are undefined or pending steps
cucumber.execution.strict=true

# Dry run mode - only validate step definitions without executing tests
cucumber.execution.dry-run=false

# Enable snippets for undefined steps
cucumber.snippet-type=camelcase

# Object factory for dependency injection (if needed)
# cucumber.object-factory=org.testng.CucumberObjectFactory